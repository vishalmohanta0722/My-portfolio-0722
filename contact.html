<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Vishal</title>
  <link rel="stylesheet" href="./style.css/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="contact-bg-particles"></div>
  <main class="contact-main">
    <section class="contact-hero">
      <h1>Let's Work Together</h1>
      <p>Have a project or want to connect? Fill out the form or reach out directly!</p>
    </section>
    <section class="contact-container">
      <!-- Left: Contact Form -->
      <div class="contact-form-card glass">
        <form id="contactForm" novalidate>
          <div class="form-group floating">
            <input type="text" id="name" name="name" required />
            <label for="name">Name</label>
            <span class="form-icon" id="icon-name"></span>
            <span class="form-error" id="error-name"></span>
          </div>
          <div class="form-group floating">
            <input type="email" id="email" name="email" required />
            <label for="email">Email</label>
            <span class="form-icon" id="icon-email"></span>
            <span class="form-error" id="error-email"></span>
          </div>
          <div class="form-group floating">
            <input type="text" id="subject" name="subject" required />
            <label for="subject">Subject</label>
            <span class="form-icon" id="icon-subject"></span>
            <span class="form-error" id="error-subject"></span>
          </div>
          <div class="form-group floating">
            <textarea id="message" name="message" rows="4" required></textarea>
            <label for="message">Message</label>
            <span class="form-icon" id="icon-message"></span>
            <span class="form-error" id="error-message"></span>
          </div>
          <button type="submit" class="contact-btn">Send Message</button>
        </form>
        <div id="form-success" class="form-success">Thank you! Your message has been sent.</div>
      </div>
      <!-- Right: Info & Social -->
      <div class="contact-info-card glass">
        <div class="contact-info">
          <div><i class="fas fa-envelope"></i> vishal@email.com</div>
          <div><i class="fas fa-phone"></i> +91 98765 43210</div>
          <div><i class="fas fa-map-marker-alt"></i> Mumbai, India</div>
        </div>
        <div class="contact-social">
          <a href="https://github.com/your-github" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/your-linkedin" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/your-twitter" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="contact-map">
          <iframe title="Google Map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1160982606!2d72.74109995!3d19.0821978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63b0b0a5b1f%3A0x1a8b0b0b0b0b0b0b!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1680000000000!5m2!1sen!2sin"
            width="100%" height="140" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </section>
  </main>
  <button id="darkToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  <script src="./my.js/contact.js"></script>
</body>
</html>
