<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vishal's Portfolio</title>
    <link rel="stylesheet" href="./style.css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Place this at the top of your <body> -->
<header class="main-header">
    <div class="logo">
        <a href="./index.html" aria-label="Vishal Home">
            <img src="./Green and White Modern Computer Service Repair Logo.png" alt="Vishal Logo" class="logo-img" />
            <span class="logo-text">DEV.VM<span class="logo-dot">.</span></span>
        </a>
    </div>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="./index.html" class="nav-link ">Home</a></li>
            <li><a href="./about.html" class="nav-link ">About</a></li>
            <li><a href="./projects.html" class="nav-link">Projects</a></li>
            <li><a href="#resume" class="nav-link">Resume</a></li>
            <li><a href="./contact.html" class="nav-link active">Contact</a></li>
            <li><a href="./blog.html" class="nav-link">Blog</a></li>
            <li><a href="./services.html" class="nav-link">Services</a></li>
        </ul>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Open navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
</header>
    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="hero-content">
            <h1 class="hero-title">Get In Touch</h1>
            <p class="hero-subtitle">Let's create something amazing together!</p>
        </div>
        <div class="hero-background">
            <div class="gradient-orb"></div>
            <div class="gradient-orb"></div>
        </div>
    </section>

    <!-- Contact Grid Section -->
    <section class="contact-grid">
        <!-- Contact Info Cards -->
        <div class="contact-info">
            <div class="info-card" data-aos="fade-right">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+91 7428791116</p>
                <a href="tel:+917428791116" class="card-link">Call Now</a>
            </div>

            <div class="info-card" data-aos="fade-right" data-aos-delay="100">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>Vishalmohanta2207@gmail.com</p>
                <a href="mailto:Vishalmohanta2207@gmail.com" class="card-link">Send Email</a>
            </div>

            <div class="info-card" data-aos="fade-right" data-aos-delay="200">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Location</h3>
                <p>Gurgaon, India</p>
                <a href="#map" class="card-link">View Map</a>
            </div>
        </div>

        <!-- Contact Form -->
        <form id="contactForm" class="contact-form glass-morphism" data-aos="fade-left">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Full Name</label>
                <div class="input-highlight"></div>
            </div>

            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
                <div class="input-highlight"></div>
            </div>

            <div class="form-group">
                <input type="tel" id="phone" required>
                <label for="phone">Phone Number</label>
                <div class="input-highlight"></div>
            </div>

            <div class="form-group">
                <select id="subject" required>
                    <option value="">Select a Subject</option>
                    <option value="project">Project Inquiry</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="other">Other</option>
                </select>
                <div class="input-highlight"></div>
            </div>

            <div class="form-group">
                <textarea id="message" required></textarea>
                <label for="message">Your Message</label>
                <div class="input-highlight"></div>
            </div>

            <button type="submit" class="submit-btn">
                <span>Send Message</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </section>

    <!-- Map Section -->
    <section id="map" class="map-section" data-aos="fade-up">
        <div class="map-container glass-morphism">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.6357976561586!2d77.0592929!3d28.4589863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjjCsDI3JzMyLjQiTiA3N8KwMDMnMzMuNSJF!5e0!3m2!1sen!2sin!4v1629789012345!5m2!1sen!2sin"
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./my.js/contact.js"></script>
</body>
</html>
